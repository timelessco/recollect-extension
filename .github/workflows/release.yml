name: Release

on:
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - uses: ./.github/actions/pnpm-install

      - name: Build
        run: pnpm turbo run build

      - name: Check
        run: pnpm turbo run check

      - name: Create Release PR or Publish
        id: changesets
        uses: changesets/action@v1
        with:
          version: pnpm changeset version
          publish: pnpm changeset publish
          commit: "chore: version packages"
          title: "chore: version packages"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Get Extension Version
        id: extension-version
        if: steps.changesets.outputs.published == 'true'
        run: |
          VERSION=$(echo '${{ steps.changesets.outputs.publishedPackages }}' | jq -r '.[] | select(.name == "recollect-extension") | .version')
          if [[ -n "$VERSION" ]]; then
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "found=true" >> $GITHUB_OUTPUT
          fi

      - name: Create Zip
        if: steps.extension-version.outputs.found == 'true'
        working-directory: apps/extension
        run: pnpm zip

      - name: Upload to Release
        if: steps.extension-version.outputs.found == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: recollect-extension@${{ steps.extension-version.outputs.version }}
          files: apps/extension/.output/*.zip
